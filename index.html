<html>
    <head>
        <title>Arrays</title>
    </head>
    <body>
        <h1>Open Console</h1>
        <script>
            console.log("Hi, I am Sanjay Santhosh!")

            var first_name="Sanjay"
            console.log(first_name)
            var last_name="Santhosh"
            console.log(last_name)

            var full_name=first_name.concat(last_name)
            console.log(full_name)

            var length_name=full_name.length
            console.log(length_name)
            
            var name_1="I am Jhonn Santhosh"
            console.log(name_1)

            var replace_name=name_1.replace("Santhosh","Cena")
            console.log(replace_name)

            var upper_case="DRAG"
            var lower_case=upper_case.toLowerCase()
            console.log(lower_case)

            var square_root=Math.sqrt(37)
            console.log(square_root)

            var to_fixed=square_root.toFixed(2)
            console.log(to_fixed)
        </script>
    </body>
</html>
